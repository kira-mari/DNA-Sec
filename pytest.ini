[pytest]
# Pytest configuration for DNA-Sec

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes

# Coverage options (when using pytest-cov)
# Run with: pytest --cov=dna_sec --cov-report=html
[coverage:run]
source = dna_sec
omit = 
    */tests/*
    */venv/*
    */.venv/*
    */setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:

# Markers for categorizing tests
markers =
    unit: Unit tests for individual modules
    integration: Integration tests for CLI and API
    slow: Tests that take a long time to run
    requires_yara: Tests that require YARA to be installed
